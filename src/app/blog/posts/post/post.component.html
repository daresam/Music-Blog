<div class="container">
  <div class="row">
    <div class="col">
        <div class="card mb-3">
            <img class="card-img-top" src="../../../../assets/images/placeholder.png" style="height: 20rem" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{ post?.title }}</h5>
              <p class="card-text">{{ post?.body }}.</p>
              <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
            </div>
            <div> <i class="fas fa-comment text-primary"></i> {{ comments?.length }}</div>

            <hr>

          <ng-container >
            <app-comments [comments]="comments"></app-comments>
          </ng-container>
          <span *ngIf="loading" class="text-success">
              <i class="fas fa-spinner fa-pulse fa-3x"></i>
          </span>
        </div>

    </div>
  </div>

</div>
