<div class="container">
  <div class="row">
    <div class="col">
        <ul class="list-unstyled">
            <li *ngFor="let comment of comments"  class="media mb-3">
              <img class="mr-3" src="../../../../assets/images/avatar.svg" alt="Generic placeholder image">
              <div class="media-body">
                <h5 class="mt-0 mb-1">{{ comment.name }}</h5>
               <p>{{ comment.body }}.</p>
              </div>
            </li>
          </ul>
    </div>
  </div>
</div>
