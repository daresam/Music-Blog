<div class="jumbotron">
  <div class="container">
    <h1 class="display-3">Welcome To Music Blog!</h1>
    <p>This is the home all of music albums. Explore to experience another wolrd of music albums from top artists in the world.</p>
    <p><a class="btn btn-primary btn-lg" routerLink="/" role="button">Learn more &raquo;</a></p>
  </div>
</div>

<div class="container">
  <div class="row">
    <!-- Load posts -->
    <ng-container *ngFor="let post of posts  | paginate: {itemsPerPage:itemsCount.value, currentPage: page};
        index as k">
      <div class="col-md-4 col-sm-6">
        <app-post-card [post]="post"></app-post-card>
      </div>
      <!-- <div *ngIf="(k + 1) % 3 === 0" class="w-100"></div> -->
    </ng-container>
  </div>
  <!--Loading Spinner -->
  <span *ngIf="loading" class="text-success">
      <i class="fas fa-spinner fa-pulse fa-3x"></i>
  </span>

  <!-- Pagination Controls -->
  <div class="row">
    <div class="col-sm-4">
      <form role="form" class="paging-form">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                Count/List
              </div>
            </div>
            <select class="form-control" #itemsCount="ngModel" name="count" [(ngModel)]="paginator.num">
              <option value="null" disabled>--Select count--</option>
              <option *ngFor="let num of [1, 5, 10, 20, 50, 100]" [value]=num>{{num}}</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm-8">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>

</div> <!-- /container -->
