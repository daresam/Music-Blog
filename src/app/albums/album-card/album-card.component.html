<div class="card mb-4 shadow-sm">
  <img class="card-img-top" src="../../../assets/images/download.svg" alt="Card image " >
  <div class="card-body card-size">
    <h5 class="card-title mb-5">{{album.title}}</h5>
    <div class="d-flex justify-content-center align-items-center">
      <a [routerLink]="['/album/'+album.id]" class="btn btn-outline-primary mx-2 ">view more</a>

    </div>
  </div>
</div>
